<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KISS Kunming wall walk</title>
    <base target="_blank" />
    <style>
      body {
        font-family: sans-serif;
        margin: auto;
        text-align: center;
      }
      #map {
        width: 95%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <p>background map:
      <select id="backgroundlayer">
        <option value="osm">open street map</option>
        <option value="bing">satellite imagery</option>
      </select>
    </p>
    <p>historical map overlay:
      <select id="overlay">
        <option value="french1927">Carte de la Ville de Yun-Nan-fou (French consulate 1927)</option>
        <option value="historical">圈街市昆明 (unknown source/year, watermarked 空愁居 kcjun.5d6d.com)</option>
        <option value="refurbishment">digital version of a historical map map (unknown year, watermarked 空愁居 kcjmap.com)</option>
      </select>
    </p>
    <p>historical map opacity: <input id="map-opacity-slider" type="range" min="0" max="1" value="0.4" step="0.01" /></p>
    <p>gps track opacity: <input id="track-opacity-slider" type="range" min="0" max="1" value="0.5" step="0.01" /></p>
    <script src="./index.js"></script>
  </body>
</html>
